language: rust

# A workaround due to the Meltdown exploit
# If this can be removed in the future
# that would be amazing since this will
# increase queue times for builds
sudo: required

rust:
    - stable
    - beta
    - nightly

before_script: |
  PKGNAME="pathtracer"

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - libiberty-dev

matrix:
    fast_finish: true
    allow_failures:
        - rust: nightly

cache: cargo

script:
    - cargo test --verbose --jobs 1

after_success: |
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    make install DESTDIR=../../kcov-build &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/$PKGNAME-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
    kcov --merge --verify --coveralls=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --include-pattern=$PWD/target/cov target/cov/pathtracer-* target/cov/pathtracer-* &&
    echo "Uploaded code coverage"